<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>주문 완료</title>
    <style>
        /* ===== 공통 변수 (cart.html과 통일) ===== */
        :root{
            --accent:#DCA244;
            --bg:#fff;
            --text:#111;
        }
        body{ background:var(--bg); color:var(--text); margin:0; }
        a { text-decoration: none; color: inherit; }

        .wrap{
            max-width:1100px;
            margin:24px auto;
            padding:0 16px;
        }

        /* ===== 단계 바 (Steps) ===== */
        .steps-wrap{ margin: 50px 0 50px; }
        .steps{
            display:flex; align-items:center; justify-content:center;
            gap:16px; padding:12px 0;
        }
        .step{
            display:flex; align-items:center; gap:10px;
            font-size:18px; font-weight:950; color:#9a9a9a;
        }
        .dot{
            width:12px; height:12px; border-radius:50%;
            background:#d7d7d7;
        }
        .step.active{ color: var(--accent); }
        .step.active .dot{ background: var(--accent); }
        .sep{ font-size:18px; font-weight:900; color:#cbb58a; }

        /* ===== 결과 페이지 전용 스타일 ===== */
        .result-box {
            text-align: center;
            padding: 60px 0 100px;
        }

        .icon-check {
            width: 64px; height: 64px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center; justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(220,162,68,0.3);
        }

        .msg-title {
            font-size: 26px;
            font-weight: 950;
            margin: 0 0 16px;
            color: #222;
            letter-spacing: -0.02em;
        }

        .msg-sub {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center; justify-content: center;
            height: 48px;
            padding: 0 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 메인으로 (회색 톤) */
        .btn-outline {
            background: #fff;
            border: 1px solid #ddd;
            color: #555;
        }
        .btn-outline:hover {
            background: #f9f9f9;
            border-color: #ccc;
        }

        /* 대여내역 확인 (강조 색상) */
        .btn-primary {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: #fff;
            box-shadow: 0 4px 12px rgba(220,162,68,0.25);
        }
        .btn-primary:hover {
            filter: brightness(0.95);
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="wrap">
    <div class="steps-wrap">
        <div class="steps">
            <div class="step"><span class="dot"></span>장바구니</div>
            <span class="sep">›</span>
            <div class="step"><span class="dot"></span>결제하기</div>
            <span class="sep">›</span>
            <div class="step active"><span class="dot"></span>주문완료</div>
        </div>
    </div>

    <div class="result-box">
        <div class="icon-check">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        </div>

        <h2 class="msg-title">대여가 완료되었습니다.</h2>

        <p class="msg-sub">
            종이책은 배송이 시작되면 알림을 보내드리며<br>
            배송 상태는 마이페이지에서 조회가 가능합니다.<br>
            <span style="display:block; margin-top:6px;">전자책은 마이페이지에서 바로 보실 수 있습니다.</span>
        </p>

        <div class="btn-group">
            <a href="/" class="btn btn-outline">메인으로</a>
            <a href="/my/booklist" class="btn btn-primary">대여내역 확인</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
