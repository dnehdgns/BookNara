        /* ì¢…ì´ì±…/ì „ìì±… í† ê¸€ */

        /* Drill-down í—¤ë”(ëŒ€ë¶„ë¥˜ëª…) */
        .cat-head {

        /* ì¤‘ì•™ */
        .center { flex:1; min-width: 0; }

        /* ê²€ìƒ‰ ì˜ì—­(í‚¤ì›Œë“œ/í•„ë“œ/ê²€ìƒ‰)ë§Œ ë‚¨ê¹€ */
        .toolbar {

        .toolbar input[type="text"] {

        }

            background: var(--accent);

            border-color: var(--accent);

        /* Breadcrumb + ìš°ì¸¡ ì»¨íŠ¸ë¡¤ ë°” */
        .crumbbar {

        .crumb-sep {

        .crumb-link {

            margin: 0;

        .crumb-right {

        }

        /* âœ… page ì •ë³´ ì œê±°: ì´ ê±´ìˆ˜ë§Œ í‘œì‹œ */
        .crumb-right .meta {

        }
        .crumb-right .meta b { color: var(--text); }

        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .grid {
            display: grid;

            gap: 30px 24px;
        }
        .card {
            background: transparent;
            border: none;
            border-radius: 0;
            overflow: visible;
            cursor: pointer;
            position: relative;
            transition: transform .2s ease;
        }
        .card:hover { transform: translateY(-5px); }

        .thumb {
            width: 100%;
            height: 300px;
            background: #f3f3f3;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);

            align-items: center;

            transition: box-shadow .2s ease;
            position: relative;
        }
        .card:hover .thumb { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ì¹´ë“œ í…ìŠ¤íŠ¸ ì˜ì—­: 280pxë¡œ ê³ ì •í•˜ë˜, ì¹´ë“œê°€ ë” ì‘ì•„ì§€ë©´ ìë™ìœ¼ë¡œ ì¤„ì–´ë“¦ */
        .info{
            width: 280px;

        }

        .title {

            color: #111;

        }
        .sub {

        }

        /* Hover Overlay */
        .card .hover-layer {
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: rgba(0,0,0,0.75);
            color: #fff;
            padding: 16px;
            opacity: 0;
            transition: opacity .2s ease;
            display: flex;
            flex-direction: column;

        }
        .card:hover .hover-layer { opacity: 1; }

        .hover-meta {

        }
        .hover-desc {

            line-height: 1.45;
            color: #eee;
            overflow: hidden;
            display: -webkit-box;

        }

        /* âœ… ëŒ€ì—¬í•˜ê¸°ë„ í•˜ì´ë¼ì´íŠ¸ ì œê±°(3ê°œ ë™ì¼ ìŠ¤íƒ€ì¼) */
        .hover-actions {
            display: flex;

        }
        .hover-actions button {

        }
        /* primary ìŠ¤íƒ€ì¼ ì—†ì• ê¸°(í˜¹ì‹œ classê°€ ë‚¨ì•„ë„ ë™ì¼í•˜ê²Œ ë³´ì´ë„ë¡) */
        .hover-actions button.primary {

        /* í˜ì´ì§€ë„¤ì´ì…˜ */
        .pager {

            justify-content:center;
            gap:6px;

        }
        .pager button {

        .pager button.active {

        }

        .loading {

        /* ë°˜ì‘í˜• */
        @media (max-width: 1440px) {

        }

        }
    </style>

<div class="wrap">

        <main class="center">

                <select id="field">

                <button id="btnSearch" type="button">ê²€ìƒ‰</button>

            <!-- Breadcrumb + ìš°ì¸¡(ì •ë ¬/í‘œì‹œê°œìˆ˜) -->

<script>
    // ====== API ======
    const API_URL = "/book/search/list";
    const GENRE_API = "/book/genres";

    // ====== ìƒíƒœ ======
    const state = {
        page: 1,
        size: 20,
        keyword: null,
        field: "ALL",
        sort: "NEW",

        ebookYn: "N",

        genreId: null,
        parentGenreId: null,
        mall: "ALL",

        view: "PARENT",

        parentName: null,
        childName: null
    };

    // ====== DOM ======
    const $keyword = document.getElementById("keyword");
    const $field   = document.getElementById("field");
    const $sort    = document.getElementById("sort");
    const $size    = document.getElementById("size");
    const $btn     = document.getElementById("btnSearch");

    const $grid     = document.getElementById("grid");
    const $pager    = document.getElementById("pager");
    const $total    = document.getElementById("total");
    const $loading  = document.getElementById("loading");

    const $btnAll = document.getElementById("btnAll");

    const $btnPaper = document.getElementById("btnPaper");
    const $btnEbook = document.getElementById("btnEbook");

    const $parentView = document.getElementById("parentView");
    const $childView  = document.getElementById("childView");
    const $parentList = document.getElementById("parentGenreList");

    const $childList  = document.getElementById("childGenreList");
    const $childTitle = document.getElementById("childTitle");
    const $selectedParentName = document.getElementById("selectedParentName");
    const $btnBackToParents = document.getElementById("btnBackToParents");

    const $breadcrumb = document.getElementById("breadcrumb");
    const $toolbar = document.querySelector(".toolbar");

    // ====== ìœ í‹¸ ======
    function esc(s) {
        if (s == null) return "";
        return String(s)
            .replaceAll("&","&amp;")
            .replaceAll("<","&lt;")
            .replaceAll(">","&gt;")
            .replaceAll('"',"&quot;")
            .replaceAll("'","&#39;");
    }

    function buildQuery() {
        const p = new URLSearchParams();
        p.set("page", String(state.page));
        p.set("size", String(state.size));

        if (state.keyword) p.set("keyword", state.keyword);
        if (state.field) p.set("field", state.field);
        if (state.sort) p.set("sort", state.sort);
        if (state.ebookYn) p.set("ebookYn", state.ebookYn);

        if (state.genreId !== null && state.genreId !== undefined) {
            p.set("genreId", String(state.genreId));
        }
        if (state.parentGenreId !== null && state.parentGenreId !== undefined) {
            p.set("parentGenreId", String(state.parentGenreId));
        }
        if (state.mall !== null && state.mall !== undefined && state.mall !== "") {
            p.set("mall", state.mall);
        }
        return p.toString();
    }

    function clearActive(listEl) {
        listEl.querySelectorAll(".cat-item.active").forEach(el => el.classList.remove("active"));
    }

    function setView(v) {
        state.view = v;
        if (v === "PARENT") {
            $parentView.style.display = "";
            $childView.style.display = "none";
        } else {
            $parentView.style.display = "none";
            $childView.style.display = "";
        }
    }

    function scrollToTopOfResult() {
        const y = $toolbar.getBoundingClientRect().top + window.pageYOffset - 16;
        window.scrollTo({ top: y, behavior: "auto" });
    }

    // ====== Breadcrumb ======
    function renderBreadcrumb() {
        const parts = [];
        parts.push(`
          <a class="crumb-home" href="/" title="í™ˆìœ¼ë¡œ">
            <span aria-hidden="true">ğŸ </span><span>í™ˆ</span>
          </a>
        `);

        if (state.parentName) {
            parts.push(`<span class="crumb-sep">&gt;</span>`);
            parts.push(`<button class="crumb-link" type="button" data-crumb="parent">${esc(state.parentName)}</button>`);
        }
        if (state.childName) {
            parts.push(`<span class="crumb-sep">&gt;</span>`);
            parts.push(`<button class="crumb-link" type="button" data-crumb="child">${esc(state.childName)}</button>`);
        }

        $breadcrumb.innerHTML = parts.join("");

        $breadcrumb.querySelectorAll("[data-crumb]").forEach(btn => {
            btn.addEventListener("click", () => {
                const t = btn.getAttribute("data-crumb");

                if (t === "parent") {
                    state.page = 1;
                    state.genreId = null;
                    state.childName = null;
                    setView("CHILD");
                    clearActive($childList);
                    renderBreadcrumb();
                    load();
                }

                if (t === "child") {
                    state.page = 1;
                    load();
                }
            });
        });
    }

    // ====== ì¹´í…Œê³ ë¦¬ ë¡œë“œ ======
    async function loadParentGenres() {
        const res = await fetch(`${GENRE_API}/parents`, { headers: { "Accept": "application/json" }});
        if (!res.ok) throw new Error("Parent genre HTTP " + res.status);

        const list = await res.json();

        $parentList.innerHTML = "";
        (list || []).forEach(g => {
            const li = document.createElement("li");
            li.className = "cat-item";
            li.textContent = g.genreNm;

            if (g.genreNm === "ì™¸êµ­ë„ì„œ") li.classList.add("foreign");

            li.addEventListener("click", async () => {
                setView("CHILD");
                $selectedParentName.textContent = g.genreNm;

                state.page = 1;
                state.genreId = null;
                state.childName = null;
                state.parentName = g.genreNm;

                clearActive($childList);

                if (g.genreNm === "ì™¸êµ­ë„ì„œ") {
                    state.mall = "ì™¸êµ­ë„ì„œ";
                    state.parentGenreId = null;

                    $childTitle.textContent = "ì™¸êµ­ë„ì„œ";
                    await loadForeignParentsAsChildren();
                } else {
                    state.mall = "êµ­ë‚´ë„ì„œ";
                    state.parentGenreId = parseInt(g.genreId, 10);

                    $childTitle.textContent = "ì†Œë¶„ë¥˜";
                    await loadChildGenres(state.parentGenreId);
                }

                renderBreadcrumb();
                load();
            });

            $parentList.appendChild(li);
        });
    }

    async function loadChildGenres(parentGenreId) {
        $childList.innerHTML = `<li style="font-size:12px; color:#777; padding:6px 2px;">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</li>`;

        const res = await fetch(
            `${GENRE_API}/children?parentId=${encodeURIComponent(parentGenreId)}`,
            { headers: { "Accept": "application/json" } }
        );
        if (!res.ok) throw new Error("Child genre HTTP " + res.status);

        const list = await res.json();
        if (!list || list.length === 0) {
            $childList.innerHTML = `<li style="font-size:12px; color:#777; padding:6px 2px;">ì†Œë¶„ë¥˜ê°€ ì—†ìŠµë‹ˆë‹¤</li>`;
            return;
        }

        $childList.innerHTML = "";
        list.forEach(g => {
            const li = document.createElement("li");
            li.className = "cat-item";
            li.textContent = g.genreNm;

            li.addEventListener("click", () => {
                clearActive($childList);
                li.classList.add("active");

                state.mall = "êµ­ë‚´ë„ì„œ";
                state.genreId = parseInt(g.genreId, 10);
                state.page = 1;

                state.childName = g.genreNm;

                renderBreadcrumb();
                load();
            });

            $childList.appendChild(li);
        });
    }

    async function loadForeignParentsAsChildren() {
        $childList.innerHTML = `<li style="font-size:12px;color:#777;padding:6px 2px;">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</li>`;

        const res = await fetch(`${GENRE_API}/foreign/parents?top=19`, {
            headers: { "Accept": "application/json" }
        });
        if (!res.ok) throw new Error("Foreign parents HTTP " + res.status);

        const list = await res.json();
        if (!list || list.length === 0) {
            $childList.innerHTML = `<li style="font-size:12px;color:#777;padding:6px 2px;">ì™¸êµ­ë„ì„œ ì¹´í…Œê³ ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤</li>`;
            return;
        }

        $childList.innerHTML = "";
        list.forEach(g => {
            const li = document.createElement("li");
            li.className = "cat-item";
            li.textContent = g.genreNm;

            li.addEventListener("click", () => {
                clearActive($childList);
                li.classList.add("active");

                state.mall = "ì™¸êµ­ë„ì„œ";
                state.genreId = null;
                state.page = 1;

                const raw = g.genreId;
                state.parentGenreId = (raw === null || raw === undefined || raw === "")
                    ? null
                    : parseInt(raw, 10);

                state.childName = g.genreNm;

                renderBreadcrumb();
                load();
            });

            $childList.appendChild(li);
        });
    }

    // ====== ê²°ê³¼ ë Œë” ======
    function renderGrid(items) {
        if (!items || items.length === 0) {
            $grid.innerHTML = `
              <div style="grid-column:1/-1; text-align:center; color:#777; padding:30px;">
                  ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.
              </div>`;
            return;
        }

        $grid.innerHTML = items.map(it => {
            const img = it.naverImage || it.aladinImageBig || "";
            const title = esc(it.bookTitle);
            const authors = esc(it.authors);
            const publisher = esc(it.publisher);
            const desc = esc(it.description || "ë„ì„œ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.");

            const rating = it.rating ?? "4.5";
            const reviewCnt = it.reviewCnt ?? 0;

            return `
              <article class="card" data-isbn="${esc(it.isbn13)}">
                  <div class="thumb">
                      ${img ? `<img src="${esc(img)}" alt="${title}"/>` : ``}

                      <div class="hover-layer">
                          <div>
                              <div class="hover-meta">â­ ${rating} (${reviewCnt})</div>
                              <div class="hover-desc">${desc}</div>
                          </div>
                          <div class="hover-actions">
                              <button type="button">ëŒ€ì—¬í•˜ê¸°</button>
                              <button type="button">ì¥ë°”êµ¬ë‹ˆ</button>
                              <button type="button">ë¶ë§ˆí¬</button>
                          </div>
                      </div>
                  </div>

                  <div class="info">
                      <div class="title">${title}</div>
                      <div class="sub">${authors} ï½œ ${publisher}</div>
                  </div>
              </article>
            `;
        }).join("");

        $grid.querySelectorAll(".card").forEach(card => {
            card.addEventListener("click", (e) => {
                // hover ë²„íŠ¼ í´ë¦­ì€ ìƒì„¸ ì´ë™ ë§‰ê¸°
                if (e.target.tagName === "BUTTON") return;

                const isbn = card.getAttribute("data-isbn");
                location.href = `/book/detail/${encodeURIComponent(isbn)}`; //
            });
        });

    }

    function renderPager(page, totalPages) {
        $pager.innerHTML = "";
        if (!totalPages || totalPages <= 1) return;

        const groupSize = 10;
        const groupStart = Math.floor((page - 1) / groupSize) * groupSize + 1;
        const groupEnd = Math.min(groupStart + groupSize - 1, totalPages);

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "â—€";
        prevBtn.disabled = groupStart === 1;
        prevBtn.onclick = () => {
            state.page = groupStart - 1;
            load();
        };
        $pager.appendChild(prevBtn);

        for (let p = groupStart; p <= groupEnd; p++) {
            const btn = document.createElement("button");
            btn.textContent = String(p);
            if (p === page) btn.classList.add("active");
            btn.onclick = () => {
                state.page = p;
                load();
            };
            $pager.appendChild(btn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "â–¶";
        nextBtn.disabled = groupEnd === totalPages;
        nextBtn.onclick = () => {
            state.page = groupEnd + 1;
            load();
        };
        $pager.appendChild(nextBtn);
    }

    async function load() {
        $loading.style.display = "block";
        $grid.innerHTML = "";
        $pager.innerHTML = "";

        try {
            const qs = buildQuery();
            const res = await fetch(`${API_URL}?${qs}`, { headers: { "Accept": "application/json" } });
            if (!res.ok) throw new Error("HTTP " + res.status);

            const data = await res.json();

            $total.textContent = data.total ?? 0;

            renderGrid(data.items || []);
            renderPager(data.page || 1, data.totalPages || 1);

            scrollToTopOfResult();

        } catch (e) {
            console.error(e);
            $grid.innerHTML = `
              <div style="grid-column:1/-1; text-align:center; color:#b00; padding:30px;">
                  ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”/ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.
              </div>`;
        } finally {
            $loading.style.display = "none";
        }
    }

    // ====== ì´ë²¤íŠ¸ ======
    $btnPaper.addEventListener("click", () => {
        $btnPaper.classList.add("active");
        $btnEbook.classList.remove("active");
        state.ebookYn = "N";
        state.page = 1;
        load();
    });

    $btnEbook.addEventListener("click", () => {
        $btnEbook.classList.add("active");
        $btnPaper.classList.remove("active");
        state.ebookYn = "Y";
        state.page = 1;
        load();
    });

    $btnBackToParents.addEventListener("click", () => {
        setView("PARENT");
        state.childName = null;
        renderBreadcrumb();
    });

    $btn.addEventListener("click", () => {
        state.page = 1;
        state.keyword = ($keyword.value || "").trim() || null;
        state.field = $field.value;
        load();
    });

    $keyword.addEventListener("keydown", (e) => {
        if (e.key === "Enter") $btn.click();
    });

    $sort.addEventListener("change", () => {
        state.page = 1;
        state.sort = $sort.value;
        load();
    });

    $size.addEventListener("change", () => {
        state.page = 1;
        state.size = parseInt($size.value, 10) || 20;
        load();
    });

    $btnAll.addEventListener("click", () => {
        state.mall = "ALL";
        state.parentGenreId = null;
        state.genreId = null;
        state.page = 1;

        state.parentName = null;
        state.childName = null;

        setView("PARENT");
        $childList.innerHTML = "";

        renderBreadcrumb();
        load();
    });

    // ====== ìµœì´ˆ ë¡œë“œ ======
    (async () => {
        try {
            await loadParentGenres();
        } catch (e) {
            console.error(e);
        }
        setView("PARENT");
        renderBreadcrumb();
        load();
    })();
</script>
