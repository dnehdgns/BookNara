    <main>

        <!-- ================== 이벤트 배너 ================== -->
        <section class="event-banner">

            <!-- 좌측 버튼 -->
            <button class="banner-nav prev" aria-label="이전">&#10094;</button>

            <!-- 슬라이더 -->
            <div class="banner-slider">
                <div class="banner-track">



                </div>
            </div>

            <!-- 우측 버튼 -->
            <button class="banner-nav next" aria-label="다음">&#10095;</button>

            <!-- 인디케이터 -->
            <div class="banner-indicator"></div>

        </section>

        <!--검색바-->
        <section class="search-section">
            <div class="main-search-bar">
                <form th:action="@{/book/search}" method="get">
                <input type="text" name="keyword" placeholder="도서를 입력하세요">
                <button class="main-search-btn" type="submit" aria-label="검색"></button>
                </form>
            </div>
        </section>

        <!--말랑이의 추천도서-->
        <!-- ================= 말랑이 추천 도서 ================= -->
        <section class="mallang-recommend">

            <div class="recommend-inner">

                <!-- 좌측 -->
                <div class="recommend-left">
                    <h2>말랑이의 추천 도서</h2>

                    <div class="hashtag-list" id="recommendHashtags">
                        <!-- 해시태그는 JS에서 랜덤 3개 생성 -->
                    </div>
                </div>

                <!-- 우측 -->
                <div class="recommend-right">
                    <div class="book-card-list">

                        <!-- 카드 1 -->
                        <div class="book-card">
                            <div class="book-cover">
                                <a class="book-link" href="#">
                                    <img class="book-img"
                                         src="/images/placeholder_book.png"
                                         alt="추천 도서">
                                </a>
                            </div>
                            <div class="book-info">
                                <p class="book-title">추천 도서 불러오는 중</p>
                                <p class="book-author"></p>
                            </div>
                        </div>

                        <!-- 카드 2 -->
                        <div class="book-card">
                            <div class="book-cover">
                                <a class="book-link" href="#">

                                         alt="추천 도서">
                                </a>
                            </div>
                            <div class="book-info">
                                <p class="book-title">추천 도서 불러오는 중</p>
                                <p class="book-author"></p>
                            </div>
                        </div>

                        <!-- 카드 3 -->
                        <div class="book-card">
                            <div class="book-cover">
                                <a class="book-link" href="#">
                                    <img class="book-img"
                                         src="/images/placeholder_book.png"
                                         alt="추천 도서">
                                </a>
                            </div>
                            <div class="book-info">
                                <p class="book-title">추천 도서 불러오는 중</p>
                                <p class="book-author"></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
