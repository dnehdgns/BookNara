<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>

    <!-- ✅ 같은 CSS 재사용 -->
    <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>

<div class="find-wrap">
    <section class="find-box">
        <h3>비밀번호 재설정</h3>

        <input type="password" id="newPassword" placeholder="새 비밀번호">
        <input type="password" id="newPasswordConfirm" placeholder="비밀번호 확인">

        <button type="button" id="resetPwBtn">비밀번호 변경</button>
        <p id="resetPwMsg" class="msg"></p>
    </section>

    <div class="sub-links">
        <a th:href="@{/users/login}">로그인으로 돌아가기</a>
    </div>
</div>

<!-- ✅ 같은 JS 재사용 -->
<script th:src="@{/js/account.js}"></script>
</body>
</html>
