<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사이트 설정 관리</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        input[type="text"] { width: 100%; }
        button { padding: 0.4rem 1rem; }
    </style>
</head>
<body>
<h1>사이트 설정 관리</h1>

<form th:action="@{/admin/config}" method="post">
    <table>
        <thead>
        <tr>
            <th>설정 키</th>
            <th>설정 값</th>
            <th>수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${configMap}">
            <td th:text="${entry.key}"></td>
            <td>
                <input type="text" name="value" th:value="${entry.value}" />
                <input type="hidden" name="key" th:value="${entry.key}" />
            </td>
            <td>
                <button type="submit" formaction="/admin/config" formmethod="post">저장</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
