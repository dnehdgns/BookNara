<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 서재 - 예약</title>
    <link rel="stylesheet" href="/css/mybooklist.css">
</head>
<body>

<div class="mypage-container">

    <!-- 상단 탭 -->
    <div class="mypage-tabs">
        <a th:href="@{/my/booklist}" class="mypage-tab"
           th:classappend="${activeTab=='rent'} ? ' active' : ''">대여</a>
        <a th:href="@{/my/reserve}" class="mypage-tab"
           th:classappend="${activeTab=='reserve'} ? ' active' : ''">예약</a>
        <a th:href="@{/my/bookmark}" class="mypage-tab"
           th:classappend="${activeTab=='bookmark'} ? ' active' : ''">북마크</a>
    </div>

    <div class="section">
        <div class="section-title">예약 도서</div>

        <div th:if="${#lists.isEmpty(reserveList)}">
            예약 중인 도서가 없습니다.
        </div>

        <div class="book-row" th:if="${!#lists.isEmpty(reserveList)}">
            <div class="book-card" th:each="book : ${reserveList}">
                <img class="book-img" th:src="${book.coverImg}">
                <div class="book-title" th:text="${book.bookTitle}"></div>
                <div class="book-meta">
                    예약일 :
                    <span th:text="${#temporals.format(book.rsvDate,'yyyy-MM-dd')}"></span>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
