<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" th:href="@{/css/signup-extra.css}">
</head>
<body>
<div id="overlay" class="side-overlay"></div>
<!-- 패널 -->
<aside id="addressPanel" class="side-panel" aria-hidden="true">
    <div class="side-panel__header">
        <h3 class="side-panel__title">주소를 추가할까유?</h3>
        <button type="button" class="side-panel__close" onclick="closeAddressPanel()" aria-label="닫기">✕</button>
    </div>

    <p class="side-panel__desc">
        선택사항이여유. 나중에 마이페이지에서도 언제든 추가할 수 있어유.
    </p>

    <form class="side-panel__form"
          onsubmit="event.preventDefault(); closeAddressPanel();">
        <button type="button" onclick="execDaumPostcode()">주소 찾기</button>

        <label class="field">
            <span class="field__label">우편번호</span>
            <input class="field__input" type="text" name="zipcode" placeholder="예) 12345">
        </label>

        <label class="field">
            <span class="field__label">주소</span>
            <input class="field__input" type="text" name="addr" placeholder="예) 대전광역시 ...">
        </label>

        <label class="field">
            <span class="field__label">상세주소</span>
            <input class="field__input" type="text" name="detailAddr" placeholder="예) 101동 202호">
        </label>

        <div class="side-panel__actions">
            <button type="submit" class="btn btn--primary">다음</button>
            <button type="button" class="btn btn--ghost" onclick="closeAddressPanel()">건너뛰기</button>
        </div>
    </form>
</aside>

<!-- 선호 장르 영역 -->
<section id="genreSection" class="genre-section" hidden>
    <h2>선호 장르 골라봐유 📚</h2>

    <div class="genre-grid">
        <label><input type="checkbox" value="NOVEL"> 소설</label>
        <label><input type="checkbox" value="ESSAY"> 에세이</label>
        <label><input type="checkbox" value="IT"> IT</label>
        <label><input type="checkbox" value="HISTORY"> 역사</label>
        <label><input type="checkbox" value="SELF"> 자기계발</label>
    </div>

    <button class="btn btn--primary" onclick="submitGenres()">완료</button>
</section>

<script th:src="@{/js/signup-extra.js}"></script>
</body>
</html>
